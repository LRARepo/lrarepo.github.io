    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('check-vr-headset', {
            init: function () {
                var sceneEl = this.el;

                function checkSteamVR() {
                    if (typeof SteamVR !== 'undefined' && SteamVR.connected) {
                        console.log('SteamVR headset is connected.');
                    } else {
                        console.log('SteamVR headset is not connected.');
                    }
                }

                // Check SteamVR headset connection status when the scene is fully loaded
                sceneEl.addEventListener('loaded', function () {
                    checkSteamVR();
                });
            }
        });
    </script>
  </head>
